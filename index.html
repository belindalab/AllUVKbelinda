<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#DF3B20">
    <title>Система Чек-МП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ebef 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh;
            -webkit-overflow-scrolling: touch;
        }
        .container { 
            max-width: 100%; 
            margin: 0 auto; 
            padding: 15px; 
            padding-bottom: 50px; 
            animation: fadeIn 0.5s ease-in;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .card { 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 2px 12px rgba(66, 75, 81, 0.1); 
            margin-bottom: 10px; 
            background: #fff;
            animation: scaleIn 0.4s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:active { transform: scale(0.98); }
        
        .hidden { 
            display: none !important; 
        }
        
        .loader { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(255,255,255,0.95); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            animation: fadeIn 0.3s ease;
        }
        .loader .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
            color: #DF3B20;
        }
        
        .client-name { 
            color: #424B51; 
            font-weight: 700; 
            font-size: 1rem; 
            animation: slideIn 0.5s ease-out;
        }
        .info-row { 
            font-size: 0.85rem; 
            color: #555; 
            line-height: 1.4; 
            margin-bottom: 4px;
        }
        .badge-type { 
            background: #e9ecef; 
            color: #6c757d; 
            font-weight: 600; 
            font-size: 0.75rem; 
            padding: 6px 12px;
            border-radius: 20px;
            animation: scaleIn 0.4s ease-out 0.2s both;
            border: none;
        }
        
        .btn-send { 
            font-weight: 600; 
            transition: all 0.3s ease;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(223, 59, 32, 0.3);
        }
        .btn-send:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #DF3B20;
            border-color: #DF3B20;
        }
        .btn-primary:hover {
            background: #c5321a;
            border-color: #c5321a;
        }
        
        .btn-success {
            background: #DF3B20;
            border-color: #DF3B20;
        }
        .btn-success:hover {
            background: #c5321a;
            border-color: #c5321a;
        }
        
        .btn-outline-danger {
            border-color: #DF3B20;
            color: #DF3B20;
        }
        .btn-outline-danger:hover {
            background: #DF3B20;
            border-color: #DF3B20;
            color: #fff;
        }
        
        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }
        .btn-outline-primary:hover {
            background: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }
        
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        
        .welcome-box { 
            background: #fff; 
            padding: 18px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            border-left: 5px solid #DF3B20; 
            box-shadow: 0 4px 15px rgba(66, 75, 81, 0.1);
            animation: slideIn 0.5s ease-out;
        }
        
        #statsCounter {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-left: 4px solid #DF3B20;
            animation: slideIn 0.5s ease-out 0.2s both;
        }
        #statsCounter .col-4 {
            padding: 8px;
        }
        #statsCounter .fw-bold {
            line-height: 1.2;
        }
        
        #loginBlock {
            animation: fadeIn 0.6s ease-out;
        }
        
        #mainBlock {
            animation: fadeIn 0.6s ease-out;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #DF3B20;
            box-shadow: 0 0 0 0.2rem rgba(223, 59, 32, 0.15);
        }
        
        .form-label {
            color: #424B51;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 10px;
            animation: scaleIn 0.4s ease-out;
        }
        
        /* Анимация появления карточек клиентов */
        .client-card {
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        .client-card:nth-child(1) { animation-delay: 0.1s; }
        .client-card:nth-child(2) { animation-delay: 0.2s; }
        .client-card:nth-child(3) { animation-delay: 0.3s; }
        .client-card:nth-child(4) { animation-delay: 0.4s; }
        .client-card:nth-child(5) { animation-delay: 0.5s; }
        .client-card:nth-child(n+6) { animation-delay: 0.6s; }
        
        /* Скрытые поля */
        .info-row.hidden-field {
            display: none;
        }
        
        /* Компактное отображение файла и кнопки */
        .d-flex.gap-2 {
            gap: 8px;
        }
        .form-control-sm {
            padding: 6px 10px;
            font-size: 0.875rem;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        
        /* Стили для отображения выбранного файла */
        #fileInfo {
            animation: slideIn 0.3s ease-out;
        }
        .bg-light {
            background-color: #f8f9fa !important;
        }
        
        /* Улучшенная мобильная адаптация */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            .card {
                border-radius: 12px;
                margin-bottom: 10px;
            }
            .client-name {
                font-size: 0.95rem;
            }
            .d-flex.gap-2 {
                gap: 6px;
            }
            .modal-dialog-custom {
                width: 95%;
                max-width: 95%;
                margin: 10px;
            }
            .modal-title-custom {
                font-size: 1.1rem;
            }
            .modal-body-custom {
                font-size: 0.9rem;
                padding: 15px;
            }
            /* Адаптация превью файла на мобильных */
            #fileInfo img {
                width: 40px !important;
                height: 40px !important;
            }
            #fileInfo .small {
                font-size: 0.75rem !important;
            }
        }
        
        /* Модальное окно для ошибок */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }
        .modal-dialog-custom {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            animation: scaleIn 0.3s ease-out;
            margin: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-content-custom {
            padding: 0;
        }
        .modal-header-custom {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .modal-title-custom {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: #424B51;
        }
        .modal-body-custom {
            padding: 20px;
            color: #555;
            font-size: 1rem;
        }
        .modal-footer-custom {
            padding: 10px 20px 20px;
            text-align: right;
            border-top: 1px solid #e9ecef;
        }
        .modal-footer-custom .btn {
            min-width: 80px;
        }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="text-center" style="width: 80%; max-width: 300px;">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div class="fw-bold mb-3" style="color: #424B51; font-size: 1.1rem;">Загрузка данных...</div>
        <div class="progress" style="height: 8px; border-radius: 10px; background: #e9ecef; overflow: hidden;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%; background: #DF3B20; transition: width 0.3s ease; border-radius: 10px;"></div>
        </div>
        <div id="progressText" class="mt-2 fw-bold" style="color: #424B51; font-size: 0.9rem;">0%</div>
    </div>
</div>

<!-- Модальное окно для ошибок -->
<div id="errorModal" class="modal-overlay" style="display: none;">
    <div class="modal-dialog-custom">
        <div class="modal-content-custom">
            <div class="modal-header-custom">
                <h5 class="modal-title-custom">Подтвердите действие</h5>
            </div>
            <div class="modal-body-custom">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer-custom">
                <button onclick="closeErrorModal()" class="btn btn-primary btn-sm">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    
    <div id="loginBlock" class="card p-4 text-center">
        <h3 class="mb-4" style="color: #424B51; font-weight: 700;">Вход в систему</h3>
        <div class="mb-3 text-start">
            <label class="form-label">Логин</label>
            <input type="text" id="login" class="form-control" placeholder="Введите ваш логин">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label">Пароль</label>
            <input type="password" id="pass" class="form-control" placeholder="Введите пароль">
        </div>
        <button onclick="handleLogin()" class="btn btn-primary w-100 py-3 btn-send">ВОЙТИ</button>
    </div>

    <div id="mainBlock" class="hidden">
        <div class="welcome-box d-flex justify-content-between align-items-center shadow-sm">
            <div>
                <div class="small text-uppercase" style="letter-spacing: 1px; color: #DF3B20; font-weight: 600;">Сотрудник</div>
                <div id="mpDisplay" class="fw-bold fs-5" style="color: #424B51;"></div>
            </div>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Выйти</button>
        </div>
        
        <!-- Счетчик клиентов и чеков -->
        <div id="statsCounter" class="card p-3 mb-3 shadow-sm" style="display: none;">
            <div class="row text-center">
                <div class="col-4">
                    <div class="fw-bold" style="color: #424B51; font-size: 1.1rem;" id="totalClients">0</div>
                    <div class="small text-muted">Всего клиентов</div>
                </div>
                <div class="col-4">
                    <div class="fw-bold" style="color: #28a745; font-size: 1.1rem;" id="sentChecks">0</div>
                    <div class="small text-muted">Отправлено чеков</div>
                </div>
                <div class="col-4">
                    <div class="fw-bold" style="color: #DF3B20; font-size: 1.1rem;" id="remainingClients">0</div>
                    <div class="small text-muted">Осталось</div>
                </div>
            </div>
        </div>
        
        <div class="card p-3 mb-4 shadow-sm">
            <label class="form-label fw-bold small" style="color: #424B51;">Выберите период отчета:</label>
            <select id="monthSelect" class="form-select" onchange="fetchClients()">
                <option value="">-- Выберите месяц --</option>
                </select>
        </div>

        <div id="clientList"></div>
    </div>
</div>

<script>
    // === ИНИЦИАЛИЗАЦИЯ TELEGRAM WEB APP ===
    (function initTelegramWebApp() {
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Инициализируем Web App
                tg.ready();
                
                // Разворачиваем на весь экран
                tg.expand();
                
                // Отключаем подтверждение закрытия
                tg.enableClosingConfirmation(false);
                
                // Настраиваем цвета темы
                tg.setHeaderColor('#DF3B20');
                tg.setBackgroundColor('#f5f7fa');
                
                // Скрываем кнопки для полноэкранного режима
                if (tg.MainButton) tg.MainButton.hide();
                if (tg.BackButton) tg.BackButton.hide();
                
                // Включаем вибрацию при необходимости
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
                
                console.log('Telegram Web App инициализирован в полноэкранном режиме');
            } else {
                console.log('Telegram Web App не обнаружен, работаем в обычном режиме');
            }
        } catch (e) {
            console.error('Ошибка инициализации Telegram Web App:', e);
        }
    })();
    
    // === ВСТАВЬТЕ ВАШ URL ВЕБ-ПРИЛОЖЕНИЯ НИЖЕ ===
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyxIKk6wYRu14N9EjAWtpmtwLntzOlzLoVW8mmx4KKS6zuLkK97FgB2dhcG4tVQTVZ_2Q/exec";
    
    /*
    === ТРЕБОВАНИЯ К СЕРВЕРНОМУ СКРИПТУ (Google Apps Script) ===
    
    Скрипт должен обрабатывать следующие действия:
    
    1. action=login (GET)
       Параметры: login, pass
       Возвращает: {success: true, mpName: "Имя сотрудника"} или {success: false}
    
    2. action=getMonths (GET)
       Возвращает: массив строк с месяцами, например: ["Октябрь 2025", "Ноябрь 2025"]
    
    3. action=getClients (GET)
       Параметры: mpName, month
       Возвращает: массив объектов клиентов:
       [
         {
           client: "Имя клиента",
           type: "УВК" или "Предоплата/Вложение",
           spec: "Специальность",
           ab: "АБ",
           group: "Группа",      // скрыто в UI, но отправляется
           lpu: "Учреждение",    // скрыто в UI, но отправляется
           oblast: "Область",    // скрыто в UI, но отправляется
           status: "Отправлено"  // из столбца S, если чек отправлен
         },
         ...
       ]
       ВАЖНО: Если status = "Отправлено", то показывается статус "ЧЕК ОТПРАВЛЕН"
    
    4. action=upload (POST)
       Тело запроса (JSON):
       {
         action: "upload",
         fileData: "data:image/jpeg;base64,...", // base64 строка изображения
         clientData: {
           client: "Имя клиента",
           type: "УВК",
           spec: "Специальность",
           ab: "АБ",
           group: "Группа",
           lpu: "Учреждение",
           oblast: "Область",
           mpName: "Имя сотрудника"
         }
       }
       Возвращает: {success: true} или {success: false, error: "Текст ошибки"}
    
    ВАЖНО: Все данные клиента (group, lpu, oblast) должны отправляться на сервер,
    даже если они скрыты в интерфейсе!
    */ 

    let currentUser = JSON.parse(localStorage.getItem('mp_user'));

    // Функция для генерации уникального ключа клиента
    function getClientKey(mpName, month, client) {
        return `check_${mpName}_${month}_${client}`.replace(/\s+/g, '_');
    }

    // Функция для сохранения информации об отправленном чеке
    function saveSentCheck(mpName, month, client) {
        const key = getClientKey(mpName, month, client);
        const sentChecks = JSON.parse(localStorage.getItem('sent_checks') || '{}');
        if (!sentChecks[key]) {
            sentChecks[key] = [];
        }
        sentChecks[key].push({
            timestamp: new Date().toISOString(),
            count: sentChecks[key].length + 1
        });
        localStorage.setItem('sent_checks', JSON.stringify(sentChecks));
    }

    // Функция для проверки, были ли отправлены чеки для клиента
    function hasSentChecks(mpName, month, client) {
        const key = getClientKey(mpName, month, client);
        const sentChecks = JSON.parse(localStorage.getItem('sent_checks') || '{}');
        return sentChecks[key] && sentChecks[key].length > 0;
    }

    // Функция для получения количества отправленных чеков
    function getSentChecksCount(mpName, month, client) {
        const key = getClientKey(mpName, month, client);
        const sentChecks = JSON.parse(localStorage.getItem('sent_checks') || '{}');
        return sentChecks[key] ? sentChecks[key].length : 0;
    }

    // Если пользователь уже входил, показываем главный блок
    if (currentUser) {
        showMain();
        loadMonths();
    }

    // Функция входа
    async function handleLogin() {
        const login = document.getElementById('login').value.trim();
        const pass = document.getElementById('pass').value.trim();
        
        if (!login || !pass) {
            showErrorModal("Заполните все поля");
            return;
        }
        
        showLoader(true, 'Авторизация...');
        updateProgress(20);
        
        try {
            await new Promise(resolve => setTimeout(resolve, 200));
            updateProgress(40);
            
            const response = await fetch(`${WEB_APP_URL}?action=login&login=${encodeURIComponent(login)}&pass=${encodeURIComponent(pass)}`);
            updateProgress(70);
            const res = await response.json();
            updateProgress(90);
            
            if(res.success) {
                currentUser = res;
                localStorage.setItem('mp_user', JSON.stringify(res));
                updateProgress(100);
                await new Promise(resolve => setTimeout(resolve, 200));
                showLoader(false);
                showMain();
                loadMonths();
            } else {
                showLoader(false);
                showErrorModal("Ошибка: Неверный логин или пароль");
            }
        } catch (e) {
            showLoader(false);
            showErrorModal("Ошибка связи с сервером. Проверьте подключение к интернету и попробуйте снова.");
        }
    }

    // Показать главный экран
    function showMain() {
        const loginBlock = document.getElementById('loginBlock');
        const mainBlock = document.getElementById('mainBlock');
        
        loginBlock.style.animation = 'fadeIn 0.3s ease-out reverse';
        setTimeout(() => {
            loginBlock.classList.add('hidden');
            mainBlock.classList.remove('hidden');
            mainBlock.style.opacity = '0';
            setTimeout(() => {
                mainBlock.style.animation = 'fadeIn 0.5s ease-out';
                mainBlock.style.opacity = '1';
            }, 50);
        }, 300);
        
        document.getElementById('mpDisplay').innerText = currentUser.mpName;
        
        // Скрываем счетчик и очищаем список клиентов при входе
        document.getElementById('statsCounter').style.display = 'none';
        document.getElementById('clientList').innerHTML = '';
        document.getElementById('monthSelect').value = '';
    }

    // Генерация списка месяцев (октябрь 2025 - декабрь 2026)
    function loadMonths() {
        const monthNames = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        
        const months = [];
        // Октябрь 2025 - Декабрь 2026
        for (let year = 2025; year <= 2026; year++) {
            const startMonth = year === 2025 ? 9 : 0; // Октябрь = индекс 9
            const endMonth = year === 2026 ? 11 : 11; // Декабрь = индекс 11
            
            for (let month = startMonth; month <= endMonth; month++) {
                months.push(`${monthNames[month]} ${year}`);
            }
        }
        
        const select = document.getElementById('monthSelect');
        select.innerHTML = '<option value="">-- Выберите месяц --</option>';
        months.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m;
            opt.innerText = m;
            select.appendChild(opt);
        });
    }
    
    // Функция обновления счетчика
    function updateStatsCounter(clients) {
        const statsCounter = document.getElementById('statsCounter');
        if (!clients || clients.length === 0) {
            statsCounter.style.display = 'none';
            return;
        }
        
        const month = document.getElementById('monthSelect').value;
        let totalClients = clients.length;
        let sentChecks = 0;
        
        clients.forEach(c => {
            const status = c.status || c.Status || c.STATUS || c.s || c.S || c['Статус'] || c['статус'] || '';
            const statusStr = status ? status.toString().trim().toLowerCase() : '';
            const isSent = statusStr === 'отправлено' || statusStr.includes('отправлено');
            
            if (isSent) {
                sentChecks++;
            }
        });
        
        const remaining = totalClients - sentChecks;
        
        document.getElementById('totalClients').innerText = totalClients;
        document.getElementById('sentChecks').innerText = sentChecks;
        document.getElementById('remainingClients').innerText = remaining;

    // Функция открытия камеры
    async function openCamera(index) {
        const cameraInput = document.getElementById('camera' + index);
        if (!cameraInput) return;
        
        // Пробуем использовать MediaDevices API для прямого доступа к камере
        // Это более надежный способ открыть именно камеру, а не галерею
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            try {
                // Запрашиваем доступ к задней камере
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Задняя камера
                    }, 
                    audio: false 
                });
                
                // Сразу останавливаем поток, так как нам нужно использовать input для выбора
                stream.getTracks().forEach(track => track.stop());
                
                // После получения разрешения, используем input
                // Теперь браузер должен запомнить разрешение
                setTimeout(() => {
                    cameraInput.click();
                }, 100);
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                // Если не удалось получить доступ, просто используем input
                cameraInput.click();
            }
        } else {
            // Если MediaDevices не поддерживается, используем input с capture
            cameraInput.click();
        }
    }
    
    // Функция обработки выбора файла
    function handleFileSelect(index, clientIndex, source) {
        // Файл уже выбран через один из input'ов, можно сразу отправлять или показать превью
        const fileInput = document.getElementById('file' + index);
        const cameraInput = document.getElementById('camera' + index);
        const fileInfo = document.getElementById('fileInfo' + index);
        const fileName = document.getElementById('fileName' + index);
        const preview = document.getElementById('preview' + index);
        
        let selectedFile = null;
        
        // Обрабатываем выбор файла в зависимости от источника
        if (source === 'gallery' && fileInput.files[0]) {
            // Файл выбран из галереи
            selectedFile = fileInput.files[0];
            // Очищаем камеру, чтобы избежать конфликтов
            cameraInput.value = '';
        } else if (source === 'camera' && cameraInput.files[0]) {
            // Файл выбран из камеры
            selectedFile = cameraInput.files[0];
            // Очищаем галерею, чтобы избежать конфликтов
            fileInput.value = '';
        }
        
        // Показываем информацию о выбранном файле
        if (selectedFile) {
            fileName.textContent = source === 'camera' ? 'Фото с камеры' : (selectedFile.name || 'Выбранный файл');
            fileInfo.style.display = 'block';
            
            // Показываем превью изображения
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }
    }
    
    // Функция очистки выбранного файла
    function clearFileSelection(index) {
        const fileInput = document.getElementById('file' + index);
        const cameraInput = document.getElementById('camera' + index);
        const fileInfo = document.getElementById('fileInfo' + index);
        const preview = document.getElementById('preview' + index);
        
        // Очищаем input'ы
        if (fileInput) fileInput.value = '';
        if (cameraInput) cameraInput.value = '';
        
        // Скрываем информацию о файле
        if (fileInfo) fileInfo.style.display = 'none';
        if (preview) preview.src = '';

    // Функция получения выбранного файла
    function getSelectedFile(index) {
        const fileInput = document.getElementById('file' + index);
        const cameraInput = document.getElementById('camera' + index);
        
        if (fileInput.files[0]) {
            return fileInput.files[0];
        } else if (cameraInput.files[0]) {
            return cameraInput.files[0];
        }
        return null;
    }

    // Функция сжатия изображения
    function compressImage(file, maxWidth = 1920, quality = 0.8) {
        return new Promise((resolve, reject) => {
            // Если файл уже маленький (меньше 500KB), пропускаем сжатие
            if (file.size < 500 * 1024) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    // Вычисляем новые размеры, сохраняя пропорции
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Рисуем изображение на canvas с новыми размерами
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Конвертируем в base64 с заданным качеством
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedDataUrl);
                };
                img.onerror = reject;
                img.src = e.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    // Функция отправки файла (POST)
    async function uploadFile(index, clientIndex) {
        const file = getSelectedFile(index);
        if (!file) {
            const fileInput = document.getElementById('file' + index);
            fileInput.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                fileInput.style.animation = '';
            }, 500);
            showErrorModal("Сначала выберите фото чека!");
            return;
        }

        const clientData = window.clientsData[clientIndex];
        if (!clientData) {
            showErrorModal("Ошибка: данные клиента не найдены");
            return;
        }

        const btn = document.querySelector(`#box${index} button`);
        btn.disabled = true;
        btn.innerText = "СЖАТИЕ...";
        btn.style.animation = 'pulse 1.5s ease-in-out infinite';
        showLoader(true, 'Сжатие изображения...');

        try {
            // Сжимаем изображение перед отправкой
            const compressedData = await compressImage(file, 1920, 0.8);
            
            btn.innerText = "ОТПРАВКА...";
            showLoader(true, 'Отправка на сервер...');

            const payload = {
                action: 'upload',
                fileData: compressedData,
                clientData: {
                    ...clientData,
                    mpName: currentUser.mpName
                }
            };

            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            
            const res = await response.json();
            showLoader(false);
            
            if (res.success) {
                // Сохраняем информацию об отправленном чеке
                const month = document.getElementById('monthSelect').value;
                saveSentCheck(currentUser.mpName, month, clientData.client);
                
                // Обновляем статус в данных клиента
                if (window.clientsData && window.clientsData[clientIndex]) {
                    window.clientsData[clientIndex].status = 'Отправлено';
                }
                
                // Очищаем выбранный файл
                clearFileSelection(index);
                
                const box = document.getElementById('box' + index);
                box.style.animation = 'scaleIn 0.4s ease-out';
                
                box.innerHTML = 
                    `<div class="alert alert-success py-2 px-2 mb-0 text-center fw-bold small" style="animation: scaleIn 0.5s ease-out;">
                        ✓ ЧЕК ОТПРАВЛЕН
                    </div>`;
                
                // Обновляем счетчик статистики
                if (window.clientsData) {
                    updateStatsCounter(window.clientsData);
                }
            } else {
                btn.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 500);
                showErrorModal("Ошибка: " + (res.error || "Не удалось отправить чек"));
                btn.disabled = false;
                btn.innerText = "ОТПРАВИТЬ";
            }
        } catch (err) {
            console.error("Ошибка при отправке файла:", err);
            showLoader(false);
            btn.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                btn.style.animation = '';
            }, 500);
            showErrorModal("Ошибка сети. Проверьте подключение к интернету и попробуйте снова.");
            btn.disabled = false;
            btn.innerText = "ОТПРАВИТЬ";
        }
    }

    function showLoader(show, text = 'Загрузка данных...') { 
        const loader = document.getElementById('loader');
        const progressText = document.getElementById('progressText');
        const loaderText = loader.querySelector('.fw-bold');
        
        if (show) {
            loaderText.innerText = text;
            updateProgress(0);
            loader.style.display = 'flex';
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.transition = 'opacity 0.3s ease';
                loader.style.opacity = '1';
            }, 10);
        } else {
            loader.style.transition = 'opacity 0.3s ease';
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                updateProgress(0);
            }, 300);
        }
    }
    
    function updateProgress(percent) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        progressBar.style.width = percent + '%';
        progressText.innerText = Math.round(percent) + '%';
    }
    
    function logout() { 
        const mainBlock = document.getElementById('mainBlock');
        mainBlock.style.animation = 'fadeIn 0.3s ease-out reverse';
        setTimeout(() => {
            localStorage.clear(); 
            location.reload();
        }, 300);
    }
    
    // Функции для работы с модальным окном ошибок
    function showErrorModal(message) {
        const modal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        if (!modal || !errorMessage) return;
        
        errorMessage.innerText = message;
        modal.style.opacity = '1';
        modal.style.display = 'flex';
    }
    
    function closeErrorModal() {
        const modal = document.getElementById('errorModal');
        if (!modal) return;
        
        modal.style.transition = 'opacity 0.3s ease';
        modal.style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
            modal.style.opacity = '1';
        }, 300);
    }
    
    // Инициализация модального окна при загрузке страницы
    (function initErrorModal() {
        const modal = document.getElementById('errorModal');
        if (modal) {
            // Закрытие при клике на overlay
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeErrorModal();
                }
            });
            
            // Закрытие при нажатии Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeErrorModal();
                }
            });
        }
    })();
