<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Чек-МП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ebef 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container { 
            max-width: 100%; 
            margin: 0 auto; 
            padding: 15px; 
            padding-bottom: 50px; 
            animation: fadeIn 0.5s ease-in;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .card { 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 2px 12px rgba(66, 75, 81, 0.1); 
            margin-bottom: 10px; 
            background: #fff;
            animation: scaleIn 0.4s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:active { transform: scale(0.98); }
        
        .hidden { 
            display: none !important; 
        }
        
        .loader { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(255,255,255,0.95); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            animation: fadeIn 0.3s ease;
        }
        .loader .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
            color: #DF3B20;
        }
        
        .client-name { 
            color: #424B51; 
            font-weight: 700; 
            font-size: 1rem; 
            animation: slideIn 0.5s ease-out;
        }
        .info-row { 
            font-size: 0.85rem; 
            color: #555; 
            line-height: 1.4; 
            margin-bottom: 4px;
        }
        .badge-type { 
            background: #e9ecef; 
            color: #6c757d; 
            font-weight: 600; 
            font-size: 0.75rem; 
            padding: 6px 12px;
            border-radius: 20px;
            animation: scaleIn 0.4s ease-out 0.2s both;
            border: none;
        }
        
        .btn-send { 
            font-weight: 600; 
            transition: all 0.3s ease;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(223, 59, 32, 0.3);
        }
        .btn-send:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #DF3B20;
            border-color: #DF3B20;
        }
        .btn-primary:hover {
            background: #c5321a;
            border-color: #c5321a;
        }
        
        .btn-success {
            background: #DF3B20;
            border-color: #DF3B20;
        }
        .btn-success:hover {
            background: #c5321a;
            border-color: #c5321a;
        }
        
        .btn-outline-danger {
            border-color: #DF3B20;
            color: #DF3B20;
        }
        .btn-outline-danger:hover {
            background: #DF3B20;
            border-color: #DF3B20;
            color: #fff;
        }
        
        .welcome-box { 
            background: #fff; 
            padding: 18px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            border-left: 5px solid #DF3B20; 
            box-shadow: 0 4px 15px rgba(66, 75, 81, 0.1);
            animation: slideIn 0.5s ease-out;
        }
        
        #loginBlock {
            animation: fadeIn 0.6s ease-out;
        }
        
        #mainBlock {
            animation: fadeIn 0.6s ease-out;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #DF3B20;
            box-shadow: 0 0 0 0.2rem rgba(223, 59, 32, 0.15);
        }
        
        .form-label {
            color: #424B51;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 10px;
            animation: scaleIn 0.4s ease-out;
        }
        
        /* Анимация появления карточек клиентов */
        .client-card {
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        .client-card:nth-child(1) { animation-delay: 0.1s; }
        .client-card:nth-child(2) { animation-delay: 0.2s; }
        .client-card:nth-child(3) { animation-delay: 0.3s; }
        .client-card:nth-child(4) { animation-delay: 0.4s; }
        .client-card:nth-child(5) { animation-delay: 0.5s; }
        .client-card:nth-child(n+6) { animation-delay: 0.6s; }
        
        /* Скрытые поля */
        .info-row.hidden-field {
            display: none;
        }
        
        /* Компактное отображение файла и кнопки */
        .d-flex.gap-2 {
            gap: 8px;
        }
        .form-control-sm {
            padding: 6px 10px;
            font-size: 0.875rem;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        
        /* Улучшенная мобильная адаптация */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            .card {
                border-radius: 12px;
                margin-bottom: 10px;
            }
            .client-name {
                font-size: 0.95rem;
            }
            .d-flex.gap-2 {
                gap: 6px;
            }
        }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2 fw-bold">Пожалуйста, подождите...</div>
    </div>
</div>

<div class="container">
    
    <div id="loginBlock" class="card p-4 text-center">
        <h3 class="mb-4" style="color: #424B51; font-weight: 700;">Вход в систему</h3>
        <div class="mb-3 text-start">
            <label class="form-label">Логин</label>
            <input type="text" id="login" class="form-control" placeholder="Введите ваш логин">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label">Пароль</label>
            <input type="password" id="pass" class="form-control" placeholder="Введите пароль">
        </div>
        <button onclick="handleLogin()" class="btn btn-primary w-100 py-3 btn-send">ВОЙТИ</button>
    </div>

    <div id="mainBlock" class="hidden">
        <div class="welcome-box d-flex justify-content-between align-items-center shadow-sm">
            <div>
                <div class="small text-uppercase" style="letter-spacing: 1px; color: #DF3B20; font-weight: 600;">Сотрудник</div>
                <div id="mpDisplay" class="fw-bold fs-5" style="color: #424B51;"></div>
            </div>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Выйти</button>
        </div>
        
        <div class="card p-3 mb-4 shadow-sm">
            <label class="form-label fw-bold small" style="color: #424B51;">Выберите период отчета:</label>
            <select id="monthSelect" class="form-select" onchange="fetchClients()">
                <option value="">-- Нажмите для выбора месяца --</option>
                </select>
        </div>

        <div id="clientList"></div>
    </div>
</div>

<script>
    // === ВСТАВЬТЕ ВАШ URL ВЕБ-ПРИЛОЖЕНИЯ НИЖЕ ===
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx12Br-t3B5s_NiWqQJ-xgP3Yo7FAHZzwHc75b7UKD2RO1K9hJHsAO592FJn12ABdklIQ/exec"; 

    let currentUser = JSON.parse(localStorage.getItem('mp_user'));

    // Если пользователь уже входил, показываем главный блок
    if (currentUser) {
        showMain();
        loadMonths();
    }

    // Функция входа
    async function handleLogin() {
        const login = document.getElementById('login').value.trim();
        const pass = document.getElementById('pass').value.trim();
        
        if (!login || !pass) return alert("Заполните все поля");
        
        showLoader(true);
        try {
            const response = await fetch(`${WEB_APP_URL}?action=login&login=${encodeURIComponent(login)}&pass=${encodeURIComponent(pass)}`);
            const res = await response.json();
            
            if(res.success) {
                currentUser = res;
                localStorage.setItem('mp_user', JSON.stringify(res));
                showMain();
                loadMonths();
            } else {
                alert("Ошибка: Неверный логин или пароль");
            }
        } catch (e) {
            alert("Ошибка связи с сервером. Проверьте интернет.");
        } finally {
            showLoader(false);
        }
    }

    // Показать главный экран
    function showMain() {
        const loginBlock = document.getElementById('loginBlock');
        const mainBlock = document.getElementById('mainBlock');
        
        loginBlock.style.animation = 'fadeIn 0.3s ease-out reverse';
        setTimeout(() => {
            loginBlock.classList.add('hidden');
            mainBlock.classList.remove('hidden');
            mainBlock.style.opacity = '0';
            setTimeout(() => {
                mainBlock.style.animation = 'fadeIn 0.5s ease-out';
                mainBlock.style.opacity = '1';
            }, 50);
        }, 300);
        
        document.getElementById('mpDisplay').innerText = currentUser.mpName;
    }

    // Загрузка списка месяцев из таблицы
    async function loadMonths() {
        try {
            const response = await fetch(`${WEB_APP_URL}?action=getMonths`);
            const months = await response.json();
            const select = document.getElementById('monthSelect');
            
            // Очищаем и заполняем
            select.innerHTML = '<option value="">-- Выберите месяц --</option>';
            months.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.innerText = m;
                select.appendChild(opt);
            });
        } catch (e) { console.error("Ошибка загрузки месяцев", e); }
    }

    // Загрузка клиентов по выбранному месяцу
    async function fetchClients() {
        const month = document.getElementById('monthSelect').value;
        if (!month) return;
        
        showLoader(true);
        try {
            const response = await fetch(`${WEB_APP_URL}?action=getClients&mpName=${encodeURIComponent(currentUser.mpName)}&month=${encodeURIComponent(month)}`);
            const clients = await response.json();
            
            let html = '';
            clients.forEach((c, i) => {
                html += `
                <div class="card p-2 client-card">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div class="client-name">${c.client}</div>
                        <span class="badge badge-type">${c.type}</span>
                    </div>
                    
                    <div class="info-row hidden-field"><b>Группа:</b> ${c.group}</div>
                    <div class="info-row mb-2"><b>Спец:</b> ${c.spec} <span style="color: #ccc;">|</span> <b>АБ:</b> ${c.ab}</div>
                    <div class="info-row hidden-field"><b>Учреждение:</b> ${c.lpu}</div>
                    <div class="info-row hidden-field mb-2"><b>Область:</b> ${c.oblast}</div>
                    
                    <div id="box${i}" class="border-top pt-2 mt-2">
                        <div class="d-flex gap-2 align-items-center">
                            <input type="file" id="file${i}" accept="image/*" capture="camera" class="form-control form-control-sm flex-grow-1">
                            <button onclick='uploadFile(${i}, ${JSON.stringify(c)})' class="btn btn-success btn-sm btn-send" style="white-space: nowrap;">ОТПРАВИТЬ</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('clientList').innerHTML = html || '<div class="text-center p-4">Клиенты не найдены</div>';
        } catch (e) {
            alert("Ошибка при получении списка клиентов");
        } finally {
            showLoader(false);
        }
    }

    // Функция отправки файла (POST)
    function uploadFile(index, clientData) {
        const fileInput = document.getElementById('file' + index);
        if (!fileInput.files[0]) {
            fileInput.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                fileInput.style.animation = '';
            }, 500);
            return alert("Сначала сделайте фото чека!");
        }

        const btn = document.querySelector(`#box${index} button`);
        btn.disabled = true;
        btn.innerText = "ОТПРАВКА...";
        btn.style.animation = 'pulse 1.5s ease-in-out infinite';
        showLoader(true);

        const reader = new FileReader();
        reader.onload = function(e) {
            const payload = {
                action: 'upload',
                fileData: e.target.result,
                clientData: {
                    ...clientData,
                    mpName: currentUser.mpName
                }
            };

            fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(res => {
                showLoader(false);
                if (res.success) {
                    const box = document.getElementById('box' + index);
                    box.style.animation = 'scaleIn 0.4s ease-out';
                    box.innerHTML = 
                        '<div class="alert alert-success py-2 px-2 mb-0 text-center fw-bold small" style="animation: scaleIn 0.5s ease-out;">✓ ЧЕК ОТПРАВЛЕН</div>';
                } else {
                    btn.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        btn.style.animation = '';
                    }, 500);
                    alert("Ошибка: " + res.error);
                    btn.disabled = false;
                    btn.innerText = "ОТПРАВИТЬ ЧЕК";
                }
            })
            .catch(err => {
                showLoader(false);
                btn.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 500);
                alert("Ошибка сети");
                btn.disabled = false;
                btn.innerText = "ОТПРАВИТЬ ЧЕК";
            });
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    function showLoader(show) { 
        const loader = document.getElementById('loader');
        if (show) {
            loader.style.display = 'flex';
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.transition = 'opacity 0.3s ease';
                loader.style.opacity = '1';
            }, 10);
        } else {
            loader.style.transition = 'opacity 0.3s ease';
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 300);
        }
    }
    
    function logout() { 
        const mainBlock = document.getElementById('mainBlock');
        mainBlock.style.animation = 'fadeIn 0.3s ease-out reverse';
        setTimeout(() => {
            localStorage.clear(); 
            location.reload();
        }, 300);
    }
</script>
</body>
</html>
